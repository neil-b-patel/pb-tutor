---
layout: default
---

<div class="mx-auto text-start prose prose-{{site.theme-color}}">
  <div>
    <img
      class="object-cover mx-auto h-36 w-36 rounded-full"
      src="{{site.baseurl}}/assets/img/{{site.author-image}}"
      alt="author profile image"
    />
    <h1>{{site.author}}</h1>
  </div>
  {% if site.author-bio %}
  <p class="text-gray-500 pb-4">{{site.author-bio}}</p>
  {% endif %}

  <!-- divider -->
  <div class="relative my-8">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
      <div class="w-full border-t border-gray-200"></div>
    </div>
    <div class="relative flex justify-center">
      <span class="bg-white px-2 text-gray-200">
        <i class="text-xs far fa-square"></i>
      </span>
    </div>
  </div>

  <div class="mx-2">{{content}}</div>
</div>

{% include social-media.html %} {% include footer.html %}
